<script>
$.ajax({
	url:'./mvc/index.php?c=Login&a=query',
	data:{
		tel:localStorage.tel
	},
	success:function(data){
		var datas=JSON.parse(data)
		var datas=datas.data.sort(function(a,b){
			return b.date-a.date
		})
		console.log(datas)
		
		$(datas).each(function(i,item){
			
var timer1=item.date
console.log(timer1)
var time=(new Date().getTime()/1000-timer1)
var days=Math.floor(time/(24*3600))
// console.log(days)
var leave1=time%(24*3600)
var hours=Math.floor(leave1/(3600))
var leave2=leave1%(3600)
var minutes=Math.floor(leave2/(60))
var leave3=leave2%(60*1000)
var seconds=Math.round(leave3)
var cha;
if (days<=3) {
	if (days!=0) {
	cha=days+'天前'
	}
	else if (days==0&&hours!=0) {
	cha=hours+'小时前'
	}
	else if (days==0&&hours==0&&minutes!=0) {
	cha=minutes+'分钟前'
	}
	else if (days==0&&hours==0&&minutes==0) {
	cha='刚刚'
	}
}
var imgarr=item.image.split('=')
console.log(cha)
	var li=`
			<div class="con_main">
				<img src="${item.head}">
				<span class="name">${item.name}</span>
				<span class="time">${cha}</span>
				<div class="diary"><p>${item.message}</p>
					<p class="diary-picture">
						<img src="${imgarr[0]}">
					</p>
				</div>
			</div> `
		$(li).appendTo($('.con'))
	for (let i = 0; i < imgarr.length; i++) {
		var imgs=`<img src="${imgarr[i]}">`
		$(imgs).appendTo($(li).find('.diary-picture'))
		console.log($(li))
	}
			
		})
	}
})
